<% extends "../includes/view.html" %>

<% block view-content %>  
    <div class="list-table">
    	<table id="data-table" class="display" cellspacing="0" width="100%"></table>
        <span class="badge" id="data-length"></span>
        <div class="group-controller-group pull-right btn-group" style="position: absolute; left: 45px; top: 5px;">
            <a class="btn btn-default btn-xs filter-btn"><i class="fa fa-filter"></i></a>
        </div> 
    </div>
    <div class="data-list-text">
        <strong>Time: </strong><div id="data-list-time" style="display: inline;"></div>
        <br>
        <strong>Title: </strong><div id="data-list-title" style="display: inline;"></div>
        <br>
        <strong>Content: </strong><div id="data-list-content" style="display: inline;"></div>
    </div>
    <div class="hightlight-box">
        <label>Hightlight: <input type="text" id="hightlight" value=""> </label>
    </div>
<% endblock %>
