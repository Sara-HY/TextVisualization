{% extends "includes/layout.html" %}

    {% block head-include %}
        <link rel="stylesheet" href="{{serverPath}}/stylesheets/style.css">
        <link rel="stylesheet" href="{{serverPath}}/libraries/dcjs/dc.css">
        <link rel="stylesheet" href="{{serverPath}}/libraries/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{serverPath}}/stylesheets/crawler.css">
    {% endblock %}

    {% block header %}
        {% include "datasystem/header.html" %}
    {% endblock %}

    {% block content %}
    <div id="content">
        <div id="particles-js"></div>
       <!--  <div class="word-cloud">
            <div id="wordle" class="wordle"></div>
        </div> -->
        <div class="page-selector">
            <select id="page-num"> 
                <option value="50">Crawl page (50)</option>
                <option value="100">Crawl page (100)</option> 
                <option value="200">Crawl page (200)</option>
                <option value="300">Crawl page (300)</option>
                <option value="400">Crawl page (400)</option>
                <option value="500">Crawl page (500)</option>
            </select> 
        </div>
        <div class="search bar">
            <input type="text" id="keywords" autocomplete="off" placeholder="  Please input the keywords...">
            <button type="submit" id="search"></button>
        </div>
        <div id="sites-checkbox"  class="checkbox-wrap">
            <input type="checkbox" name="sites" value="sina.com.cn" id="sina"/> 
            <label for="sina"> Sina </label>
            <input type="checkbox" name="sites" value="163.com" id="netease"/> 
            <label for="netease"> Netease </label>
            <input type="checkbox" name="sites" value="sohu.com" id="sohu"/> 
            <label for="sohu"> Sohu </label>
            <input type="checkbox" name="sites" value="cctv.com" id="cctv"/> 
            <label for="cctv"> CCTV </label>
        </div>
        <div class="file hide" id="file">
            <div>
                <font> <b>File name :</b></font>
                <input style="width: 200px;" type="text" id="file-name" value="" name="">&nbsp;&nbsp;
                <font> <b>Size: </b></font>
                <font id="file-size">0KB</font>&nbsp;&nbsp;
                 <font><b>News: </b></font>
                <font id="data-length">0</font>
            </div>
            <button type="submit" id="save"></button>
            <b style="position:absolute; right:7%; top:101%; font-size: 16px; font-family: Arial, sans-serif;">Save File</b>
        </div>
        <div class="sites">
            <div class="site" id="sina-com-cn">
                <img src ="{{serverPath}}/config/sina.png"/>
                <label> Sina </label>
                <div class="sparkline" id="sina-com-cn-sparkline"></div>
            </div>
            <div class="site" id="netease-com">
                <img src ="{{serverPath}}/config/netease.png"/>
                <label> Netease </label>
                <div class="sparkline" id="netease-com-sparkline"></div>  
            </div>
            <div class="site" id="sohu-com">
                <img src ="{{serverPath}}/config/sohu.png"/>
                <label> Sohu </label>
                <div class="sparkline" id="sohu-com-sparkline"></div>
            </div>
            <div class="site" id="cctv-com">
                <img src ="{{serverPath}}/config/cctv.png"/>
                <label> CCTV </label>
                <div class="sparkline" id="cctv-com-sparkline"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block foot-include %} 
    <script type="text/javascript" src="{{serverPath}}/libraries/jquery/jquery.js"></script>
    <script type="text/javascript" src="{{serverPath}}/libraries/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="{{serverPath}}/libraries/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="{{serverPath}}/libraries/d3/d3.js"></script>
    <script type="text/javascript" src="{{serverPath}}/libraries/crossfilter/crossfilter.js"></script>
    <script type="text/javascript" src="{{serverPath}}/libraries/dcjs/dc.js"></script>
    <script type="text/javascript" src="{{serverPath}}/libraries/spin.js/spin.js"></script>
    <script type="text/javascript" src="{{serverPath}}/libraries/wordcloud/src/wordcloud2.js"></script>
    <script type="text/javascript" src="{{serverPath}}/libraries/particles.js/particles.js"></script>
    <script type="text/javascript">particlesJS.load("particles-js", "{{serverPath}}/config/particles.json");</script>  
    <script type="text/javascript" src="{{serverPath}}/javascripts/crawlRender.js"></script>
{% endblock %}
